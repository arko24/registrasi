<link href="form.css" rel="stylesheet">
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Registration Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form>
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSfJ8E8ifFtptxocA8hybWKOtRTGIXh8X1m-OiY2-fwkARR3-Q/formResponse"
            target="_self"
            id="bootstrapForm"
            method="POST">
      
          <!-- Field type: "short" id: "206498732" -->
          <fieldset>
              <legend for="206498732">Nama</legend>
              <div class="form-group">
                  <input id="433985308" type="text" name="entry.433985308" class="form-control" required>
              </div>
          </fieldset>
      
      
          <!-- Field type: "short" id: "1537391277" -->
          <fieldset>
              <legend for="1537391277">email</legend>
              <div class="form-group">
                  <input id="245353053" type="text" name="entry.245353053" class="form-control" required>
              </div>
          </fieldset>
      
      
          <!-- Field type: "short" id: "455150355" -->
          <fieldset>
              <legend for="455150355">No Handphone</legend>
              <div class="form-group">
                  <input id="354162776" type="text" name="entry.354162776" class="form-control" required>
              </div>
          </fieldset>
      
      
          <!-- Field type: "choices" id: "1657883784" -->
          <fieldset>
              <legend for="1657883784">Country</legend>
              <div class="form-group">
                  <div class="radio">
                      <label>
                          <input type="radio" name="entry.390439320" value="Indonesia" required>
                          Indonesia
                      </label>
                  </div>
                  <div class="radio">
                      <label>
                          <input type="radio" name="entry.390439320" value="Malaysia" required>
                          Malaysia
                      </label>
                  </div>
                  <div class="radio">
                      <label>
                          <input type="radio" name="entry.390439320" value="Singapura" required>
                          Singapura
                      </label>
                  </div>
                  <div class="radio">
                      <label>
                          <input type="radio" name="entry.390439320" value="Arab Saudi" required>
                          Arab Saudi
                      </label>
                  </div>
                  <div class="radio">
                      <label>
                          <input type="radio" name="entry.390439320" value="Amerika" required>
                          Amerika
                      </label>
                  </div>
                  <div class="radio">
                      <label>
                          <input type="radio" name="entry.390439320" value="Inggris" required>
                          Inggris
                      </label>
                  </div>
              </div>
          </fieldset>
      
      
          <!-- Field type: "short" id: "1404437511" -->
          <fieldset>
              <legend for="1404437511">organization</legend>
              <div class="form-group">
                  <input id="1710647573" type="text" name="entry.1710647573" class="form-control" required>
              </div>
          </fieldset>
      
          <input type="hidden" name="fvv" value="1">
          <input type="hidden" name="fbzx" value="9171666479749837283">
          <!--
              CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
              This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
              Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
              We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
          -->
          <input type="hidden" name="pageHistory" value="0">
      
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>
 
<script>
$('#bootstrapForm').submit(function (event) {
    event.preventDefault()
    var extraData = {}
    $('#bootstrapForm').ajaxSubmit({
        data: extraData,
        dataType: 'jsonp',  // This won't really work. It's just to use a GET instead of a POST to allow cookies from different domain.
        error: function () {
            // Submit of form should be successful but JSONP callback will fail because Google Forms
            // does not support it, so this is handled as a failure.
            alert('Form Submitted. Thanks.')
            // You can also redirect the user to a custom thank-you page:
            // window.location = 'http://www.mydomain.com/thankyoupage.html'
        }
    })
})
</script>
